<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIAS DEMO</title>
  <script type="text/javascript" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="./css/animation.css" />
  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
      font-family: "微软雅黑";
    }

    body {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .mainContainer {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      background-color: #ececec;
    }

    .mainContainer .uploadBox {
      position: relative;
      width: 600px;
      height: 400px;
      margin-top: 200px;
      background-color: #fafafa;
      margin-left: auto;
      margin-right: auto;
      border:2px solid #bf0f0f;
    }

    @keyframes scaleAnimation {
      from {
        width: 600px;
        height: 400px;
      }
      to {
        width: 80%;
        height: 85%;
        margin-top: 50px;
      }
    }

    /* Firefox */
    @-moz-keyframes scaleAnimation {
      from {
        width: 600px;
        height: 400px;
      }
      to {
        width: 80%;
        height: 85%;
        margin-top: 50px;
      }
    }

    /* Safari 和 Chrome */
    @-webkit-keyframes scaleAnimation {
      from {
        width: 600px;
        height: 400px;
      }
      to {
        width: 80%;
        height: 85%;
        margin-top: 50px;
      }
    }

    /* Opera */
    @-o-keyframes scaleAnimation {
      from {
        width: 600px;
        height: 400px;
      }
      to {
        width: 80%;
        height: 85%;
        margin-top: 50px;
      }
    }

    .uploadBox::before {
      content: "";
      display: table;
    }

    .uploadBox .logo {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 80px;
      line-height: 100px;
      vertical-align: middle;
      text-align: center;
      font-size: 24px;
      color: #181818;
    }

    .uploadBox .inputFile {
      position: relative;
      width: 400px;
      height: 50px;
      left: 50%;
      margin-left: -200px;
    }

    .inputFile .uploadButton {
      position: absolute;
      width: 100px;
      height: 30px;
      top: 50%;
      left: 50%;
      margin-top: -15px;
      margin-left: -50px;
      background-color: #bf0f0f;
      border-radius: 30px;
      line-height: 30px;
      vertical-align: middle;
      text-align: center;
      color: #ffffff;
      cursor: pointer;
    }

    .uploadButton:hover {
      background-color: #920000;
    }

    .mainContainer .filePreview {
      position: absolute;
      width: 1600px;
      height: 900px;
      left: 50%;
      top: 30px;
      margin-left: -800px;
      box-sizing: border-box;
      display: none;
      background-color: #fafafa;
    }
    .filePreview .tableContainer {
      position: absolute;
      width: 1580px;
      height: 450px;
      margin: 0 10px 0 10px;
      bottom: 0px;
    }
    .tableContainer table {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-collapse: collapse;
    }
    table thead {
      height: 60px;
    }
    table thead tr th {
      width: 20%;
      height: 60px;
    }
    table thead tr th:last-child {
      width: 40%;
    }
    table tbody {
      position: absolute;
      height: 390px;
      overflow: auto;
    }
    table tbody tr {
      height: 30px;
    }
    table tr td {
      width: 20%;
      height: 30px;
      font-size: 12px;
      text-align: center;
      line-height: 100%;
      vertical-align: middle;
      border: 1px solid #181818;
      box-sizing: border-box;
    }
    table tr td:last-child {
      width: 40%;
    }
  </style>
  
</head>

<body>
  <div class="mainContainer">
    <div id="uploadBox" class="uploadBox">
      <div class="logo">点击上传EXCEL文件</div>
      <div class="inputFile">
        <input id="fileSelector" type="file" style="position:absolute;opacity:0;" onchange="imFile(this)" />
        <div class="uploadButton" onclick="selectFile()">
          <span>上传</span>
        </div>
      </div>
    </div>
    <div id="filePreview" class="filePreview">
      <div class="tableContainer">
        <table id="fileTable" class="fileTable"></table>
      </div>
    </div>
    <script type="text/javascript">
       function animation(obj, keyFrames, time, mode) {
        obj.style.animation = keyFrames + " " + time;
        obj.style.webkitAnimation = keyFrames + " " + time;
        obj.style.mozAnimation = keyFrames + " " + time;
        obj.style.oAnimation = keyFrames + " " + time;
        obj.style.animationFillMode = mode;
        obj.style.webkitAnimationFillMode = mode;
      }
      function selectFile() {
        var fileSelector = document.getElementById("fileSelector");
        fileSelector.click();
      }
      var workbook;
      var uploadBox = document.getElementById("uploadBox");
      var filePreview = document.getElementById("filePreview");
      var fileTable = document.getElementById("fileTable");
      function imFile(obj) {
        if (!obj.files) {
          return
        }
        var f = obj.files[0];
        //console.log(f);
        var reader = new FileReader();
        reader.readAsBinaryString(f);
        reader.onload = function (e) {
          e = e || window.event;
          var data = e.target.result;
          workbook = XLSX.read(data, {
            type: "binary"
          });
          var a = eval(JSON.stringify(XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]])));
          console.log(a.length);
          animation(uploadBox, "fadeOut", "0.4s", "forwards");
          thead = document.createElement("thead");
          tr = document.createElement("tr");
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用户名称"));
          tr.appendChild(th);
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用户编码"));
          tr.appendChild(th);
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用电类别"));
          tr.appendChild(th);
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用电地址"));
          tr.appendChild(th);
          thead.appendChild(tr);
          fileTable.appendChild(thead);
          tbody = document.createElement("tbody");
          fileTable.appendChild(tbody);
          for(var i=0;i<=999;i++) {
              tr = document.createElement("tr");
              td = document.createElement("td");
              td.appendChild(document.createTextNode(a[i].用户名称));
              tr.appendChild(td);
              td = document.createElement("td");
              td.appendChild(document.createTextNode(a[i].用户编码));
              tr.appendChild(td);
              td = document.createElement("td");
              td.appendChild(document.createTextNode(a[i].用电类别));
              tr.appendChild(td);
              td = document.createElement("td");
              td.appendChild(document.createTextNode(a[i].用电地址));
              tr.appendChild(td);
              tbody.appendChild(tr);
          }
          filePreview.style.display = "block";
        }
      }
      
    </script>
  </div>
</body>

</html>
