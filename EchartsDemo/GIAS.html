<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIAS DEMO</title>
  <script type="text/javascript" src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
      font-family: "微软雅黑";
      box-sizing: border-box;
    }

    body {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .mainContainer {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      background-color: #ececec;
      z-index: 0;
    }

    .mainContainer .uploadBox {
      position: absolute;
      width: 600px;
      height: 400px;
      left: 50%;
      top: 200px;
      background-color: #fafafa;
      margin-left: -300px;
      border: 2px solid #bf0f0f;
      z-index: 2;
    }

    .uploadBox::before {
      content: "";
      display: table;
    }

    .uploadBox .logo {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: 80px;
      line-height: 100px;
      vertical-align: middle;
      text-align: center;
      font-size: 24px;
      color: #181818;
    }

    .uploadBox .inputFile {
      position: relative;
      width: 400px;
      height: 50px;
      left: 50%;
      margin-left: -200px;
    }

    .inputFile .uploadButton {
      position: absolute;
      width: 100px;
      height: 30px;
      top: 50%;
      left: 50%;
      margin-top: -15px;
      margin-left: -50px;
      background-color: #bf0f0f;
      border-radius: 30px;
      line-height: 30px;
      vertical-align: middle;
      text-align: center;
      color: #ffffff;
      cursor: pointer;
    }

    .uploadButton:hover {
      background-color: #920000;
    }

    .mainContainer .filePreview {
      position: absolute;
      width: 1600px;
      height: 900px;
      left: 50%;
      top: 30px;
      margin-left: -800px;
      box-sizing: border-box;
      background-color: #fafafa;
      opacity: 0;
      z-index: 1;
    }

    .filePreview .actionBar {
      position: absolute;
      width: 100%;
      height: 98px;
      top: 0px;
      border-bottom: 1px solid #bf0f0f;
    }

    .filePreview .actionBar .nextButton {
      position: absolute;
      width: 100px;
      height: 30px;
      right: 60px;
      top: 50%;
      margin-top: -15px;
      background-color: #bf0f0f;
      border-radius: 30px;
      line-height: 30px;
      vertical-align: middle;
      text-align: center;
      color: #ffffff;
      cursor: pointer;
    }

    .filePreview .actionBar .nextButton:hover {
      background-color: #920000;
    }

    .filePreview .tableContainer {
      position: absolute;
      width: 1580px;
      height: 802px;
      left: 10px;
      bottom: 0px;
      border-left: 1px solid #cecece;
      border-right: 1px solid #cecece;
    }

    .tableContainer table {
      position: absolute;
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      line-height: 100%;
      vertical-align: middle;
    }

    table thead {
      width: 100%;
      height: 100px;
      top: 0px;
      left: 0px;
      border-bottom: 1px solid #cecece;
    }

    table thead tr th {
      width: 20%;
      height: 99px;
      text-align: left;
      padding-left: 4%;
      font-size: 24px;
      font-style: bold;
    }

    table thead tr th:last-child,
    table tbody tr td:last-child {
      width: 40%;
    }

    table tbody {
      position: absolute;
      width: 100%;
      height: 700px;
      left: 0px;
      top: 100px;
      overflow: auto;
    }

    table tbody tr:nth-of-type(odd) {
      background-color: #f8f8f8;
    }

    table tbody tr:nth-of-type(even) {
      background-color: #d6d6d6;
    }

    table tbody tr td {
      width: 20%;
      height: 35px;
      font-size: 14px;
      padding-left: 4%;
    }

    .mainContainer .mainView {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      opacity: 0;
      z-index: 1;
    }
  </style>

</head>

<body>
  <div class="mainContainer">
    <div id="mainView" class="mainView"></div>
    <div id="filePreview" class="filePreview">
      <div class="actionBar">
        <a href="" download="data.xlsx" id="hf"></a>
        <div id="nextButton" class="nextButton">下一步</div>
      </div>
      <div class="tableContainer">
        <table id="fileTable" class="fileTable"></table>
      </div>
    </div>
    <div id="uploadBox" class="uploadBox">
      <div class="logo">点击选择EXCEL文件</div>
      <div class="inputFile">
        <input id="fileSelector" type="file" style="position:absolute;opacity:0;" onchange="imFile(this)" />
        <div class="uploadButton" onclick="selectFile()">
          <span>选择</span>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var workbook;
      var uploadBox = document.getElementById("uploadBox");
      var filePreview = document.getElementById("filePreview");
      var mianView = document.getElementById("mainView");
      var fileTable = document.getElementById("fileTable");
      var nextButton = document.getElementById("nextButton");

      //文件选取
      function selectFile() {
        var fileSelector = document.getElementById("fileSelector");
        fileSelector.click();
      }

      //文件导入
      function imFile(obj) {
        if (!obj.files) {
          return
        }
        var f = obj.files[0];
        var reader = new FileReader();
        reader.readAsBinaryString(f);
        reader.onload = function (e) {
          e = e || window.event;
          var data = e.target.result;
          workbook = XLSX.read(data, {
            type: "binary"
          });
          workData = eval(JSON.stringify(XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]])));
          uploadBox.style.opacity = 0;
          filePreview.style.opacity = 1;
          thead = document.createElement("thead");
          tr = document.createElement("tr");
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用户名称"));
          tr.appendChild(th);
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用户编码"));
          tr.appendChild(th);
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用电类别"));
          tr.appendChild(th);
          th = document.createElement("th");
          th.appendChild(document.createTextNode("用电地址"));
          tr.appendChild(th);
          thead.appendChild(tr);
          fileTable.appendChild(thead);
          tbody = document.createElement("tbody");
          fileTable.appendChild(tbody);
          for (var i = 0; i < 1000; i++) {
            tr = document.createElement("tr");
            td = document.createElement("td");
            td.appendChild(document.createTextNode(workData[i].用户名称));
            tr.appendChild(td);
            td = document.createElement("td");
            td.appendChild(document.createTextNode(workData[i].用户编码));
            tr.appendChild(td);
            td = document.createElement("td");
            td.appendChild(document.createTextNode(workData[i].用电类别));
            tr.appendChild(td);
            td = document.createElement("td");
            td.appendChild(document.createTextNode(workData[i].用电地址));
            tr.appendChild(td);
            tbody.appendChild(tr);
          }
          stage03();
        }
      }

      //文件导出
      var tmpDown; //导出的二进制对象
      function downloadExcel(json, type) {
        var tmpData = json[0];
        json.unshift({});
        var keyMap = []; //获取表头
        for (var k in tmpData ) {
          keyMap.push(k);
          json[0][k] = k;
        }
        var tmpData = [];//用来保存转换好的json 
        json.map(
          (v, i) => keyMap.map(
            (k, j) => Object.assign({}, {
              v: v[k],
              position: (j > 25 ? getCharCol(j) : String.fromCharCode(65 + j)) + (i + 1)
        }))).reduce(
          (prev, next) => prev.concat(next)
        ).forEach((v, i) => tmpData[v.position] = {v: v.v});
        var outputPos = Object.keys(tmpData); //设置区域,比如表格从A1到D10
        var tmpWB = {
          SheetNames: ['mySheet'], //保存的表标题
          Sheets: {
            'mySheet': Object.assign({},
              tmpData, //内容
              {
                '!ref': outputPos[0] + ':' + outputPos[outputPos.length - 1] //设置填充区域
              })
          }
        }
        tmpDown = new Blob([s2ab(XLSX.write(tmpWB, {
          bookType: (type == undefined ? 'xlsx' : type),
          bookSST: false,
          type: 'binary'  //这里的数据是用来定义导出的格式类型
        }))], {
            type: ""
        }); //创建二进制对象写入转换好的字节流
        var href = URL.createObjectURL(tmpDown); //创建对象超链接
        document.getElementById("hf").href = href; //绑定a标签
        document.getElementById("hf").click(); //模拟点击实现下载
        setTimeout(function () { //延时释放
          URL.revokeObjectURL(tmpDown); //用URL.revokeObjectURL()来释放这个object URL
        }, 100);
      }
      function s2ab(s) { //字符串转字符流
        var buf = new ArrayBuffer(s.length);
        var view = new Uint8Array(buf);
        for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
        return buf;
      }
      // 将指定的自然数转换为26进制表示。映射关系：[0-25] -> [A-Z]。
      function getCharCol(n) {
        let temCol = '', s = '', m = 0;
        while (n > 0) {
          m = n % 26 + 1
          s = String.fromCharCode(m + 64) + s
          n = (n - m) / 26
        }
        return s;
      }

      //获取地理信息
      var int, doneFlag;
      var currentIndex = 0;
      function getGeoInfo() {
        var c = 1;
        var i = currentIndex;
        if (doneFlag==0) {
          return;
        }
        doneFlag = 0;
        function ajaxRequest() {
          var urlStr = "http://api.map.baidu.com/geocoder/v2/?address=" + encodeURIComponent(workData[i].用电地址) + "&output=json&ak=hniwPVgo49ixnxQW4DOIUppE9PFLQgnz&callback=showLocation";
          $.ajax({
            url: urlStr,
            type: "GET",
            dataType: "JSONP",
            success: function(returnData) {
              if(returnData.status==0) {
                workData[i].状态值 = returnData.status;
                workData[i].经度值 = returnData.result.location.lng;
                workData[i].纬度值 = returnData.result.location.lat;
                workData[i].模式 = returnData.result.precise;
                workData[i].可信度 = returnData.result.confidence;
                workData[i].详细级别 = returnData.result.level;
              }
              console.log(i+1);
              console.log(workData[i]);
              i++;
              if (i == workData.length) {
                window.clearInterval(int);
                console.log("OK");
                downloadExcel(workData);
                return;
              }
              if (c == 2900) {
                currentIndex = i;
                doneFlag = 1;
                console.log("pause");
                return;
              } 
              c++;
              ajaxRequest();
            }
          });
        }
        ajaxRequest();
      }
      function stage03() {
        nextButton.onclick = function () {
          filePreview.style.opacity = 0;
          mainView.style.opacity = 1;
          //getGeoInfo();
          //int = setInterval("getGeoInfo()",60000);
          
        }
      }
    </script>
  </div>
</body>

</html>
