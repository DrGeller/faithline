<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>faithline Core</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
      font-family: 'Roboto', 'Helvetica', sans-serif, 'microsoftYaHei';
		}
		body {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #000;
		}
		.mainContainer {
			position: absolute;
			width: 100%;
			height: 100%;
      min-width: 1200px;
      min-height: 800px;
			background-color: #393f4f;
		}
    .loginBox {
      position: absolute;
      width: 300px;
      height: 450px;
      background-color: #f2f0f1;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -300px;
      border-radius: 20px;
      display: none;
    }
    .loginBox .title {
      position: absolute;
      font-size: 40px;
      color: #ff6b6b;
      left:10%;
      top: 10%;
    }
    .loginBox .inputBox {
      position: absolute;
      top: 20%;
      left: 10%;
    }
    
		.sideMenu {
			position: absolute;
			width: 20%;
			height: 100%;
			background-color: #f2f0f1;
      display: none;
		}
		.sideMenu .topBar {
			position: absolute;
			width: 100%;
			height: 10%;
			background-color: #ff6b6b;
		}
    .sideMenu .topBar .logo {
      position: absolute;
      width: 100%;
      height: 80px;
      top: 50%;
      margin-top: -40px;
      cursor: default;
    }
    .sideMenu .topBar .icon {
      position: absolute;
      width: 80px;
      height: 80px;
    }
		.sideMenu .topBar .logo span {
			position: absolute;
      width: 200px;
      height: 80px;
      left: 65px;
      line-height: 80px;
      vertical-align: middle;
      color: #FAFAFA;
      font-size: 25px
		}
		.sideMenu .menuBar {
			position: absolute;
			width: 100%;
			height: 90%;
			bottom: 0px;
		}
    .sideMenu .menuBar .menu {
      position: relative;
      width: 100%;
      height: 80px;
      cursor: pointer;
    }
    .sideMenu .menuBar .menu span {
      position: absolute;
      width: 200px;
      height: 80px;
      left: 65px;
      line-height: 80px;
      vertical-align: middle;
      color: #333;
      cursor: pointer;
    }
    .sideMenu .menuBar .menu span:hover {
      color: #ff6b6b;
    }
    .sideMenu .menuBar .menu.actived span {
      color: #ff6b6b;
    }
		.navBar {
			position: absolute;
			width: 80%;
			height: 10%;
			right: 0px;
			background-color: #5a6378;
      display: none;
		}
		.contentContainer {
			position: absolute;
			right: 0px;
			bottom: 0px;
			width: 80%;
			height: 90%;
		}
		.chartContainer {
			position: absolute;
      width: 1000px;
      left: 50%;
      margin-left: -500px;
		}
    .chart {
    }
    .chartName {
      position: absolute;
      left: 0px;
      top: 30px;
      height: 30px;
      font-size: 20px;
      color: #EEE;
      line-height: 30px;
      vertical-align: middle;
      cursor: default;
    }
    .overviewControl {
      position: absolute;
      width: 320px;
      height: 30px;
      top: 30px;
      left: 150px;
    }
    .overviewControl .controlButton {
      position: absolute;
      width: 80px;
      height: 30px;
      line-height: 30px;
      vertical-align: middle;
      color: #b6bfd0;
      font-size: 14px;
      cursor: pointer;
    }
    .overviewControl .controlButton:hover {
      color: #EEE;
    }
    .overviewControl .controlButton.actived {
      color: #EEE;
    }
    .overviewControl #hourly {
      left: 0px;
    }
    .overviewControl #daily {
      left: 80px;
    }
    .overviewControl #weekly {
      left: 150px;
    }
    .overviewControl #monthly {
      left: 230px;
    }
	</style>
	<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
	<script src="https://as.alipayobjects.com/g/datavis/g2/2.0.2/index.js"></script>
  <script src="Core.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//缓存DOM
			$mainContainer = $('.mainContainer');
			$sideMenu = $('.sideMenu');
			$topBar = $('.topBar');
			$menu = $('.sideMenu .menuBar .menu');
			$navBar = $('.navBar');
      $contentContainer = $('.contentContainer');
      $overviewControl = $('.overviewControl');
      $controlButton = $('.overviewControl .controlButton');

      $controlButton.bind('click', function() {
        /* Act on the event */
        $controlButton.removeClass('actived');
        $(this).addClass('actived');
      });
      $menu.bind('click', function() {
        /* Act on the event */
        $menu.removeClass('actived');
        $(this).addClass('actived');
      });


      $sideMenu.fadeIn(300);
      $navBar.fadeIn(300);
		});
	</script>
</head>
<body>
	<div class="mainContainer">
    <div class="loginBox">
      <div class="title">faithline Core</div>
      <div class="inputBox">
        
      </div>
    </div>
		<div class="sideMenu">
			<div class="topBar">
				<div class="logo">
          <div class="icon"></div>
          <span>faithline Core</span>
        </div>
			</div>
      <div class="menuBar">
        <div id="trafficOverview" class="menu actived">
          <div class="icon"></div>
          <span>Traffic Overview</span>
        </div>
        <div id="detailedActivity" class="menu">
          <span>Detailed Activity</span>
        </div>
        <div id="contentAnalysis" class="menu">
          <span>Content Analysis</span>
        </div>
        <div id="exploreQueries" class="menu">
          <span>Explore Queries</span>
        </div>
        <div id="message" class="menu">
          <span>Message</span>
        </div>
        <div id="accountSetting" class="menu">
          <span>Account Setting</span>
        </div>
      </div>
		</div>
		<div class="navBar">
      <div class="searchBox"></div>
		</div>
    <div class="contentContainer">
      <div class="chartContainer">
        <div id="overviewChart" class="chart"></div>
        <div class="chartName">Overview</div>
        <div class="overviewControl">
          <div id="hourly" class="controlButton actived">Hourly</div>
          <div id="daily" class="controlButton">Daily</div>
          <div id="weekly" class="controlButton">Weekly</div>
          <div id="monthly" class="controlButton">Monthly</div>
        </div>
        <script type="text/javascript">
          var overviewData = [
            {"time": "0", "pageViews": 10},
            {"time": "1", "pageViews": 134},
            {"time": "2", "pageViews": 116},
            {"time": "3", "pageViews": 122},
            {"time": "4", "pageViews": 178},
            {"time": "5", "pageViews": 144},
            {"time": "6", "pageViews": 125},
            {"time": "7", "pageViews": 176},
            {"time": "8", "pageViews": 156},
            {"time": "9", "pageViews": 195},
            {"time": "10", "pageViews": 215},
            {"time": "11", "pageViews": 176},
            {"time": "12", "pageViews": 167},
            {"time": "13", "pageViews": 142},
            {"time": "14", "pageViews": 117},
            {"time": "15", "pageViews": 113},
            {"time": "16", "pageViews": 132},
            {"time": "17", "pageViews": 146},
            {"time": "18", "pageViews": 169},
            {"time": "19", "pageViews": 184},
            {"time": "20", "pageViews": 173},
            {"time": "21", "pageViews": 83},
            {"time": "22", "pageViews": 52},
            {"time": "23", "pageViews": 21}
          ];
          var overviewChart = new G2.Chart({
            id: 'overviewChart',
            width: 1000,
            height: 400,
            plotCfg: {
              margin: [80,0,30,0]
            }
          });
          overviewChart.source(overviewData);
          overviewChart.axis('time', {
            position: 'bottom', // 设置坐标轴的显示位置，可取值 top bottom left right
            line: {
              lineWidth: 1, // 设置线的宽度
              stroke: '#ccc' //  设置线的颜色
            }, // 设置坐标轴线的样式，如果值为 null，则不显示坐标轴线 图形属性
            labels: {
              label: {
                textAlign: 'center', // 文本对齐方向，可取值为： left center right
                fill: '#FFF', //文本的颜色
                fontSize: '10', // 文本大小
                fontWeight: 'bold' // 文本粗细
              }, // 设置坐标轴文本的显示样式，如果值为 null，则不显示坐标轴文本 文本属性
              autoRotate: true // 是否需要自动旋转
            },
            title: null, // 坐标轴标题设置，如果值为 null，则不显示标题 文本属性
            tickLine: {
              lineWidth: 1,
              stroke: '#ccc',
              value: 5,
            }, // 坐标点对应的线，null 不显示 图形属性
            titleOffset: 45, // 设置标题距离轴线的距离
            labelOffset: 15, // 标轴文本距离轴线的距离
            grid: {
              line: {
                stroke: '#d9d9d9',
                lineWidth: 1
              } // 代表栅格线的类型，line polygon circle 只能选择一种 图形属性
            }, // 坐标轴栅格线的配置信息，默认只有左边的坐标轴带有栅格线，null 为不显示
            gridAlign: 'start'// 栅格的位置跟坐标点(tick)的对齐方式，当前仅支持 start和middle
          });
          overviewChart.axis('pageViews',{
            line: null,
            title: null,
            grid: {
              line: {
                stroke: '#d9d9d9',
                lineWidth: 1
              } // 代表栅格线的类型，line polygon circle 只能选择一种 图形属性
            }, // 坐标轴栅格线的配置信息，默认只有左边的坐标轴带有栅格线，null 为不显示
            gridAlign: 'start'// 栅格的位置跟坐标点(tick)的对齐方式，当前仅支持 start和middle
          });
          overviewChart.tooltip(true, {
            crosshairs: true,
            crossLine: {
              stroke: '#d9d9d9',
              lineWidth: 2
            }
          });
          overviewChart.area().position('time*pageViews').shape('smooth');
          overviewChart.line().position('time*pageViews').size(2).shape('smooth');
          overviewChart.render();
        </script>
      </div>
    </div>
	</div>
</body>
</html>
