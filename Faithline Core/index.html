<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Faithline Core</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		body {
			position: absolute;
			width: 100%;
			height: 100%;
		}
		.mainContainer {
			position: absolute;
			width: 1200px;
			height: 800px;
			left: 50%;
			top: 4%;
			margin-left: -601px;
			background-color: #393f4f;
			border: solid 1px #cdcdcd;
		}
		.sideMenu {
			position: absolute;
			width: 240px;
			height: 100%;
			background-color: #f2f0f1;
		}
		.sideMenu .topBar {
			position: absolute;
			width: 100%;
			height: 80px;
			background-color: #ff6b6b;
		}
		.sideMenu .topBar .sideMenu_Img01 {
			position: absolute;
			width: 148px;
			height: 34px;
			left: 10px;
			top: 50%;
			margin-top: -17px;
			background-image: url(Img/sideMenu_Img01.png);
		}
		.sideMenu .menu {
			position: absolute;
			width: 100%;
			height: 720px;
			bottom: 0px;
		}
		.navBar {
			position: absolute;
			width: 960px;
			height: 80px;
			right: 0px;
			background-color: #5a6378;
		}
	</style>
	<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//缓存DOM
			$mainContainer=$('.mainContainer');
			$sideMenu=$('.sideMenu');
			$topBar=$('.topBar');
			$menu=$('.menu');
			$navBar=$('.navBar');

			//初始化
			screenWidth=screen.width;
			screenHeight=screen.height;
			windowWidth=$('body').width();
			windowHeight=$('body').height();
			aspectRatio=Math.round(screenWidth/screenHeight*10)/10;
			windowAspectRation=Math.round(windowWidth/windowHeight*10)/10;
			alert(windowAspectRation);
		});
	</script>
</head>
<body>
	<div class="mainContainer">
		<div class="sideMenu">
			<div class="topBar">
				<div class="sideMenu_Img01"></div>
			</div>
			<div class="menu">
				
			</div>
		</div>
		<div class="navBar">
			
		</div>
	</div>
</body>
</html>
