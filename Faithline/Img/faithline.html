<!DOCTYPE html>
<!-- saved from url=(0032)http://localhost:8080/Faithline/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>faithline</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--[if lt IE 9]>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
  <![endif]-->
  <style type="text/css" media="screen">
    * {
      outline: none;
      margin: 0px;
      padding: 0px;
    }
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #FAFAFA;
      color: #333;
      font-family: "Lato", sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    @font-face {font-family: 'webfont';
      src: url('//at.alicdn.com/t/kd01x7l2f5el8fr.eot'); /* IE9*/
      src: url('//at.alicdn.com/t/kd01x7l2f5el8fr.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
      url('//at.alicdn.com/t/kd01x7l2f5el8fr.woff') format('woff'), /* chrome、firefox */
      url('//at.alicdn.com/t/kd01x7l2f5el8fr.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
      url('//at.alicdn.com/t/kd01x7l2f5el8fr.svg#NotoSansHans-DemiLight') format('svg'); /* iOS 4.1- */
    }
    .web-font {
      font-family:"webfont" !important;
      font-size:16px;
      font-style:normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale;
    }
    .welcomeScreen {
      overflow: hidden;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .no-video.video-container video,
    .touch.video-container video {
      display: none;
    }
    .no-video.video-container .poster,
    .touch.video-container .poster {
      display: block !important;
    }
    .filter {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .videoContainer {
      position: fixed;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }
    .videoContainer .poster img {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
    }
    .videoContainer video {
      position: absolute;
      z-index: 1;
      left: 0px;
      top: 0px;
    }
    .videoContainer video.fillWidth {
      height: 100%;
    }
    .loginBox {
      position: relative;
      width: 400px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
      top: 50%;
      margin-top: -280px;
      text-align: center;
    }
    .loginBoxBg {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0px;
      top: 0px;
      border-radius: 8px;
      background-color: #FAFAFA;
      opacity: 0.8;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      border: solid 1px #E1E1E1;
    }
    .logo {
      position: relative;
      display: inline-block;
      margin-top: 30px;
      margin-bottom: 10px;
      width: 350px;
      height: 106px;
      background-image: url(Img/03.png);
    }
    .inputContainer {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      border-radius: 2px;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
    }
    .inputContainer input.inputText {
      position: relative;
      display: inline-block;
      width: 320px;
      height: 40px;
      border: 0px;
      border-radius: 2px;
      font-size: 16px;
      padding-left: 5px;
      border: solid 1px #E1E1E1;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      color: #A1A1A1;
    }
    .inputContainer span {
      position: absolute;
      height: 100%;
      line-height: 40px;
      vertical-align: middle;
      left: 8px;
      top: 0px;
      color: #A1A1A1;
    }
    .inputContainer div.loginButton {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 40px;
      line-height: 40px;
      vertical-align: middle;
      text-align: center;
      cursor: pointer;
      font-size: 20px;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      border: solid 1px #bf0f0f;
      border-radius: 2px;
      color: #bf0f0f;
    }
    .inputContainer div.loginButton#login {
      margin-right: 20px;
      background-color: #bf0f0f;
      color: #FAFAFA;
    }
  </style>
  <script src="./faithline_files/jquery.js"></script>
  <script src="./faithline_files/Core.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      //缓存DOM
      $inputText = $('.inputText');
      $inputTip = $('.inputContainer span')
      $userName = $('#userName');
      $password = $('#password');
      $loginButton = $('#login');
      $registButton = $('#registButton');

      $inputTip.bind('click', function(event) {
        /* Act on the event */
        $(this).prev().focus().bind('keypress', function(event) {
          /* Act on the event */
          $(this).fadeOut(300).prev().css('color', '#333');
        });
      });
    });
  </script>
<style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}
</style></head>
<body>
  <div class="welcomeScreen">
    <div class="filter"></div>
    <div class="videoContainer">
      <video autoplay="" loop="" class="fillWidth">
        <source src="Media/Video/In-And-Out/MP4/In-And-Out.mp4" type="video/mp4">Your browser does not support the video tag. I suggest you upgrade your browser.
        <source src="Media/Video/In-And-Out/WEBM/In-And-Out.webm" type="video/webm">Your browser does not support the video tag. I suggest you upgrade your browser.
      </video>
      <div class="poster hidden">
        <img src="./faithline_files/In-And-Out.jpg" alt="">
      </div>
    </div>
    <div class="loginBox">
      <div class="loginBoxBg"></div>
      <div class="logo"></div>
      <div class="inputContainer web-font">
        <input id="userName" class="inputText" type="text">
        <span>用户名</span>
      </div>
      <div class="inputContainer web-font">
        <input id="password" class="inputText" type="text">
        <span>密码</span>
      </div>
      <div class="inputContainer web-font">
        <div id="login" class="loginButton">登录</div>
      </div><div class="inputContainer web-font">
        <div id="regist" class="loginButton">注册</div>
      </div>
    </div>
  </div>

</body></html>
