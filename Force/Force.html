  <script type="text/javascript">
    $(document).ready(function() {
      $newButton = $('#newButton');
      $newButton_scrolled = $('#newButton_scrolled');
      $mainContainer = $('.mainContainer');
      $layoutContent = $('.mainContainer .mdl-layout__content');
      $functionArea = $('.mainContainer .mdl-layout__content .functionArea.mdl-grid');
      $forceZone = $('.forceZone');
      $userCard = $('.userCard');
      $missionCard = $('.missionCard');
      $welcomeScreen = $('.welcomeScreen');
      $banner = $('.banner');
      $bannerLogo = $('.bannerLogo');
      $bannerTitle = $('.bannerTitle');
      $bannerButton = $('.bannerButton');

      initFunction();
      newButtonControlFun();

      scaleVideoContainer();
      initBannerVideoSize('.video-container .poster img');
      initBannerVideoSize('.video-container video');

      $(window).on('resize', function() {
        scaleVideoContainer();
        scaleBannerVideoSize('.video-container .poster img');
        scaleBannerVideoSize('.video-container video');
        $bannerTitle.css('top', parseInt($bannerLogo.css('top'))+100+'px');
      });
      $bannerButton.hover(function() {
        $(this).removeClass('bounce animated').addClass('bounce animated infinite');
      }, function() {
        $(this).removeClass('bounce animated infinite');
      });
      $bannerButton.bind('click', function(event) {
        /* Act on the event */
        $.ajax({
          url: 'manage.php',
          type: 'POST',
          data: {progressStatus: 'loginProgress'},
          success: function(data,status) {
            $banner.fadeOut('300');
            console.log(data);
            $welcomeScreen.animate({'bottom': '100%'}, 300,function() {
              $mainContainer.fadeIn('300');
            });
          }
        });
      });
    });
