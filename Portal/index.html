<head>

	* {

	.mainContainer {

		width: 100%;
		height: 100%;
		background-color: #202020;

	.contentContainer {
		position: absolute;

	}
	.line1 {
		position: absolute;
		width: 100%;
		height: 225px;
		border-bottom: solid 1px #000;
		background-color: #FFF;
	}
	.line2 {
		position: absolute;
		width: 100%;
		height: 225px;
		top: 226px;
		background-color: #FFF;
	}
	.contentContainer div div {
		position: absolute;
		width: 225px;
		height: 225px;
		cursor: pointer;
	}
	.contentContainer div div:hover {
		background-color: #eee;
	}
	.line1 .box1 {
		left: 0px;
		border-right: solid 1px #000;
	}
	.line1 .box2 {
		left: 226px;
		border-right: solid 1px #000;
	}
	.line1 .box3 {
		left: 452px;
		border-right: solid 1px #000;
	}
	.line1 .box4 {
		left: 678px;
	}
	.line2 .box1 {
		left: 0px;
		border-right: solid 1px #000;
	}
	.line2 .box2 {
		left: 226px;
		border-right: solid 1px #000;
	}
	.line2 .box3 {
		left: 452px;
		border-right: solid 1px #000;
	}
	.line2 .box4 {
		left: 678px;
	}
	.contentContainer .line .box a {
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
	<div class="mainContainer">
		<div class="contentContainer">
