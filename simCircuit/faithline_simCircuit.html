	border:none;
}
body {
	width:100%;
	height:100%;
	overflow:hidden;
}
a {
	font-size:12px;
	color:#333;
	text-decoration:none;
}
a:link {
	color:#333;
}
a:hover {
	color:#333;
	text-decoration:underline;
}
a:visited {

}
a:active {
	color: #333;
}

/*input相关样式*/
input {
	outline:none;
}
.inputTextName {
	position:absolute;
	left:0px;
	top:0px;
	width:50px;
}
.inputTextContainer {

}

}
